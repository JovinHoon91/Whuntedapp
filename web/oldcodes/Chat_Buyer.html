<html>

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <!-- For Chat -->
        <link rel='stylesheet' type='text/css' href='chat.css' />

    <body>
        <div data-role="page" data-theme="a" id="chat_page">
            <!--Navigation bar in the top container, Header is in RED-->
            <div data-role="header" data-position="fixed">
                <!--Logo of Whunted is here-->
                <div data-role="header" style="background-color: #E74C3C">
                    <table cellspacing="4" align="center" width="100%">
                        <tr>
                            <td width="90%" align="left"><img src="image/logo/whunted_white.png"></td>
                            <td width="10%" style="padding-right:5%;color:white;font-size:12px"><a href="Login.html">
                                    <img src="themes/images/icons-png/user-white.png" style="position:relative;float:right;right:11px"></a>
                                Profile
                            </td>
                            <td width="10%" style="color:white;font-size:12px"><a href="Login.html">
                                    <img src="themes/images/icons-png/camera-white.png" style="position:relative;float:right;right:11px"></a>
                                Upload
                            </td>

                        </tr>
                    </table>
                </div>
                <!--Main Navigation Bar-->
                <div data-role="navbar">
                    <ul>
                        <li><a href="NEW_WANT.html">WANTS</a></li>
                        <li><a href="New_Hunts.html">HUNTS</a></li>
                        <li><a href="BrowseAccepted.html">BROWSE</a></li>
                    </ul>
                </div><!-- /navbar -->

                <div data-role="header">
                    <a href="" data-icon="back" class="ui-btn-left" onClick="history.go(-1);return true;" >Back</a>
                    <h1>CHAT</h1>
                </div>
            </div>
            <!--Content: FOR CODES-->
            <div data-role="content">

                <center><h3>Danny Ng</h3></center>
                <br>
                <div id='content'>
                    <!--                    <img src='image/sellers/seller3.png' alt=''>
                                        <p>Shall we meet at Woodlands MRT at 11am?</p>-->
                </div>

                <div id='message'>
                    <textarea rows='2' cols='34'>Shall we meet at Novena MRT?</textarea>
                    <button id="chat_button">post</button>
                </div>
            </div>

            <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
            <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
            <script type="text/javascript">
                $(document).on("pageinit", function (event, ui) {
                    $('button').click(function () {
                        var message = $('textarea').val();
                        var old = $('#content').html();
                        $('#content').html(old + "<img src='image/sellers/buyer4.png' alt='' style='float: right'>"
                            + "<p style='float: right; background: #99CCFF;'>" + message + '</p>');
                        var timer = setInterval(function () {
                            old = $('#content').html();
                            $('#content').html(old + "<img src='image/sellers/seller3.png' alt='' style='float: left'>"
                                + "<p style='float: left'>" + 'Sure. How abt 11am?' + '</p>');
                            clearInterval(timer);
                        }, 3000);
                    });
                });
            </script>
        </div><!-- /page -->
    </body>
