<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WHUNTED</title>
        <!--DONE-->
        <link rel="stylesheet" href="themes/whunt.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <body>
        <div data-role="page" data-theme="a" style="background-color: #FFF">
            <!--Navigation bar in the top container, Header is in RED-->

                <!--Logo of Whunted is here-->
                 <div data-role="header" style="background-color: #E74C3C">
                    <table cellspacing="4" align="center" width="100%">
                        <tr>
                            <td width="100%" align="center" style="padding-left: 10%;"><img src="image/logo/whunted_white.png"></td>
                        </tr>
                    </table>
                </div>
                
            </div><!-- /header -->
            <!--Content-->
            <div data-role="content" id="content">
                <br><br><br>
                <form id="login" action="Wants.html" method="post" accept-charset="UTF-8">
                    <input type="text" id="username" data-mini="true" placeholder="User: Stephanie">
                    <input type="password" id="password" data-mini="true" placeholder="Password">
                    <script>
                        sessionStorage.setItem("currentUser","Stephanie");
                    </script>
                    <input type="submit" class="ui-btn ui-icon-check ui-btn-icon-left" value="Login" style="background-color: #26A65B; color: white; font-family: Futura, 'Trebuchet MS', Century Gothic, sans-serif;">
                </form>
            </div>
        </div><!-- /page -->
