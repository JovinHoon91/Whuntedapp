<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WHUNTED</title>
        <link rel="stylesheet" href="themes/whunt.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" href="themes/listview-grid.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <style type="text/css">
            /*******[START] CSS for content with responsive images*******/
            .ui-content {
                padding: 5px !important; 
                margin: 0 !important;
            }

            .puppys { 
                padding: 0; 
                margin: 0; 
                list-style: none;     
            }

            .puppys li { 
                float: left; 
                width: 50%; 
            }

            .puppys li a { 
                display: block; 
                margin: 5px; 
            }

            .puppys li a img, .show { 
                display: block; 
                width: 100%; 
                height: auto; 
            }

            /* 0 - 480px */ 
            @media all and (min-width: 480px){ 	
                .puppys li { width: 33.33333333%; } 	
            } 		

            /* 481px - 768px */ 
            @media only screen and (min-width: 768px) {     
                .puppys li { width: 20%; } 
            }  

            /* 769px - 1024px */ 
            @media only screen and (min-width: 1024px) {     
                .puppys li { width: 16.66666666%; }  	
            }  

            /* 1025px - 1280px */ 
            @media only screen and (min-width: 1280px) {     
                .puppys li { width: 14.285714%; } 
            }  

            /* 1281px - 1440 */ 
            @media only screen and (min-width: 1440px) {     
                .puppys li { width: 12.5%; } 
            }  

            /* 1441px - 1600px */ 
            @media only screen and (min-width: 1600px) {     
                .puppys li { width: 11.111111%; } 
            }  

            /* 1601px - 1920px */ 
            @media only screen and (min-width: 1920px) {     
                .puppys li { width: 10%; } 
            } 
            /*******[END] CSS for content with responsive images*******/
        </style>
    </head>
    <body>
        <div data-role="page" data-theme="a">
            <!--Navigation bar in the top container, Header is in RED-->
            <div data-role="header" data-position="fixed">
                <!--Logo of Whunted is here-->
                <div data-role="header" style="background-color: #E74C3C">
                    <table cellspacing="4" align="center" width="100%">
                        <tr>
                            <td width="90%" align="left"><img src="image/logo/whunted_white.png"></td>
                            <td width="10%" style="padding-right:5%;color:white;font-size:12px"><a href="Login.html">
                                    <img src="themes/images/icons-png/user-white.png" style="position:relative;float:right;right:11px"></a>
                                    Profile
                            </td>
                            <td width="10%" style="color:white;font-size:12px"><a href="Login.html">
                                    <img src="themes/images/icons-png/camera-white.png" style="position:relative;float:right;right:11px"></a>
                                    Upload
                            </td>
                         
                        </tr>
                    </table>
                </div>
                <!--Main Navigation Bar-->
                <div data-role="navbar">
                    <ul>
                        <li><a href="Wants.html">WANTS</a></li>
                        <li><a href="HuntsOffered.html">HUNTS</a></li>
                        <li><a href="#" class="ui-btn-active">BROWSE</a></li>
                    </ul>
                </div><!-- /navbar -->
                <div data-role="header">
                    <form method="post" action="Viewwant.html">
                        <input type="search" id="search" placeholder="Search for a want" data-mini="true">
                    </form>
                </div>
            </div><!-- /header -->

            <!--List of content wishes goes here! User can also edit ask price-->
            <div class="ui-grid-a">
                <div data-role="content" id="content" class="ui-grid-a puppys">
                    
                    <div data-role="button" class="ui-block-b ui-btn ui-corner-all ui-shadow">
                        <table width="100%">
                            <tr>
                                <td colspan="2">
                                    <img src="image/celine.jpg"  alt="chanel" style="width: 90%;"/>
                                    <span class="ui-li-count" style="color: #00000; margin-top:-50%">7 weeks ago</span>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%"><img src="image/sellers/buyer1.png" style="width:60%;height:50%; float: right"></td>
                                <td><p style="font-size:80%; text-align: left;"> <b>Celine</b> </br> $1588 </br> 0 sellers</p></td>
                            </tr>
                        </table>
                    </div>
                    <div data-role="button" class="ui-block-a ui-btn ui-corner-all ui-shadow">
                        <table width="100%">
                            <tr>
                                <td colspan="2">
                                    <img src="image/kanken.jpg"  alt="chanel" style="width: 90%;"/>
                                    <span class="ui-li-count" style="color: #00000; margin-top:-50%">8 weeks ago</span>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%"><img src="image/sellers/buyer2.png" style="width:60%;height:50%; float: right"></td>
                                <td><p style="font-size:80%; text-align: left;"> <b>Fjällräven</b> </br> $1588 </br> 1 sellers</p></td>
                            </tr>
                        </table>
                    </div>
                    <div data-role="button" class="ui-block-b ui-btn ui-corner-all ui-shadow">
                        <table width="100%">
                            <tr>
                                <td colspan="2">
                                    <img src="image/ysl.jpg"  alt="chanel" style="width: 90%;"/>
                                    <span class="ui-li-count" style="color: #00000; margin-top:-50%">10 weeks ago</span>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%"><img src="image/sellers/buyer2.png" style="width:60%;height:50%; float: right"></td>
                                <td><p style="font-size:80%; text-align: left;"> <b>SaintLaurent</b> </br> $1588 </br> 1 sellers</p></td>
                            </tr>
                        </table>
                    </div>
                    
                   
                </div>

                
            </div><!-- /page -->

            <!--script for responsive images in the content-->
            <script>
                $(document).on('pageinit', '#index', function (e, data) {
                    $(document).on('click', '.puppys li a', function () {
                        handler.image = $(this).find('img').attr('src');
                        $.mobile.changePage("#image", {transition: "slide", changeHash: false});
                    });
                });

                $(document).on('pagebeforeshow', '#image', function (e, data) {
                    $.mobile.activePage.find('.show').attr('src', handler.image)
                });

                var handler = {
                    image: ''
                }
            </script>
        </div>
    </body>
</html>
