<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WHUNTED</title>
        <link rel="stylesheet" href="themes/whunt.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <!-- Star Rating -->
        <script src="star-rating/jquery.rating.js"></script>
        <link rel="stylesheet" href="star-rating/jquery.rating.css" />

    </head>
    <body>
        <div data-role="page" data-theme="a">
            <!--Navigation bar in the top container, Header is in RED-->
            <div data-role="header" data-position="fixed">
            <!--Logo of Whunted is here-->
                <div data-role="header" style="background-color: #E74C3C">
                    <table cellspacing="4" align="center" width="100%">
                        <tr>
                            <td width="90%" align="left"><img src="image/logo/whunted_white.png"></td>
                            <td width="10%" style="padding-right:5%;color:white;font-size:12px"><a href="Profile.html">
                                    <img src="themes/images/icons-png/user-white.png" style="position:relative;float:right;right:11px"></a>
                                Profile
                            </td>
                            <td width="10%" style="color:white;font-size:12px"><a href="Upload.html">
                                    <img src="themes/images/icons-png/camera-white.png" style="position:relative;float:right;right:11px"></a>
                                Upload
                            </td>

                        </tr>
                    </table>
                </div>
                
                <!--Main Navigation Bar-->
                <div data-role="navbar">
                    <ul>
                        <li><a href="Wants.html">WANTS</a></li>
                        <li><a href="HuntsOffered.html">HUNTS</a></li>
                        <li><a href="Browse.html" class="ui-btn-active">BROWSE</a></li>
                    </ul>
                </div><!-- /navbar -->
                <div data-role="header">
                    <a href="" data-icon="back" class="ui-btn-left" onClick="history.go(-1);return true;" >Back</a>
                    <h1>View Buyer</h1>
                </div>
            </div>

            <!--Content-->
            <div data-role="content">
                <center><img src="image/sellers/buyer4.jpg" style="width: 50%;"></center>
                <!--Enter text fields of image-->
                <table cellspacing="4" align="center" width="90%">
                    <tr>
                        <td width="60%"><b style="font-size:80%;">Name:</b></td>
                        <td width="30%"><p style="font-size:80%;">Danny Ng</p></td>
                    </tr>
                    <tr>
                        <td width="60%"><b style="font-size:80%;">Item:</b></td>
                        <td width="30%"><p style="font-size:80%;"><img src="image/chanel.jpg" style="width: 80%;"><p></td>
                    </tr>
                    <tr>
                        <td width="60%"><b style="font-size:80%;">Ask Price:</b></td>
                        <td width="30%"><p style="font-size:80%;">$800</p></td>
                    </tr>
                    <tr>
                        <td width="60%"><b style="font-size:80%;">Offer Price:</b></td>
                        <td width="30%"><p style="font-size:80%;">$800</p></td>
                    </tr>
                    <tr>
                        <td width="60%"><b style="font-size:80%;">Requested Delivery Period:</b></td>
                        <td width="30%"><p style="font-size:80%;">2 weeks</p></td>
                    </tr>
                </table>
                <h4>REVIEWS FROM SELLERS</h4>
                <ul data-role="listview" data-inset="true">
                    <li>
                        <img src="image/sellers/seller2.png" class="ui-li-thumb" >
                        <p style="font-size:80%;"><i>"Responsible"</i></p>
                        <input name="star3" type="radio" class="star" disabled="disabled"/> 
                        <input name="star3" type="radio" class="star" disabled="disabled"/> 
                        <input name="star3" type="radio" class="star" disabled="disabled"/> 
                        <input name="star3" type="radio" class="star" disabled="disabled" checked="checked"/> 
                        <input name="star3" type="radio" class="star" disabled="disabled"/>
                    </li>
                    <li>
                        <img src="image/sellers/alice.png" class="ui-li-thumb" >
                        <p style="font-size:80%;"><i>"Prompt payment"</i></p>
                        <input name="star2" type="radio" class="star" disabled="disabled"/> 
                        <input name="star2" type="radio" class="star" disabled="disabled"/> 
                        <input name="star2" type="radio" class="star" disabled="disabled"/> 
                        <input name="star2" type="radio" class="star" disabled="disabled"/> 
                        <input name="star2" type="radio" class="star" disabled="disabled" checked="checked"/>
                    </li>
                </ul>
                <center>
                    <a href="#popupRequest" data-rel="popup" data-position-to="window" data-transition="fade" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"><img src="image/icon/chat_button.png" style="width: 90%;"/></a>
                    <a href="Hunt_edit.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"><img src="image/icon/edit.png"></a>
                </center>
            </div>

            <!--Popups for each images-->
            <div data-role="popup" id="popupRequest" data-overlay-theme="a" data-theme="a" data-dismissible="false" style="max-width:400px;">
                <div data-role="header" data-theme="a">
                    <h1>Coach Swagger</h1>
                </div>
                <div role="main" class="ui-content">
                    <p>Chat with Danny?</p>
                    <center>
                        <a href="Chat_Buyer.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"><img src="image/icon/tick.png"></a>
                        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"><img src="image/icon/close.png"></a>
                    </center>
                </div>
            </div>


        </div><!-- /page -->
    </body>
</html>
