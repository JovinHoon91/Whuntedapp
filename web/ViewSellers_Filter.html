<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WHUNTED</title>
        <link rel="stylesheet" href="themes/whunt.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div data-role="page" data-theme="a">
            <!--Navigation bar in the top container, Header is in RED-->
            <div data-role="header" data-position="fixed">
               <!--Logo of Whunted is here-->
                <div data-role="header" style="background-color: #E74C3C">
                    <table cellspacing="4" align="center" width="100%">
                        <tr>
                            <td width="90%" align="left"><img src="image/logo/whunted_white.png"></td>
                            <td width="10%" style="padding-right:5%;color:white;font-size:12px"><a href="Profile.html">
                                    <img src="themes/images/icons-png/user-white.png" style="position:relative;float:right;right:11px"></a>
                                Profile
                            </td>
                            <td width="10%" style="color:white;font-size:12px"><a href="Upload.html">
                                    <img src="themes/images/icons-png/camera-white.png" style="position:relative;float:right;right:11px"></a>
                                Upload
                            </td>

                        </tr>
                    </table>
                </div>
                
                <!--Main Navigation Bar-->
                <div data-role="navbar">
                    <ul>
                        <li><a href="Wants.html">WANTS</a></li>
                        <li><a href="Hunts.html">HUNTS</a></li>
                        <li><a href="Browse.html">BROWSE</a></li>
                    </ul>
                </div><!-- /navbar -->
                <div data-role="header">
                    <a href="ViewSellers.html" data-icon="back" class="ui-btn-left">Back</a>
                    <h1>VIEW SELLERS</h1>
                    <a href="#" data-icon="eye" class="ui-btn-right">Filter</a>
                </div>
            </div>

            <!--Content-->
            <div data-role="content">
                <div data-role="rangeslider" data-mini="true">
                    <label for="range-4a" style="font-size:80%;"><b>Ratings:</b></label>
                    <input name="range-4a" id="range-4a" min="0" max="5" value="0" type="range" />
                    <input name="range-4b" id="range-4b" min="0" max="5" value="5" type="range" />
                </div>
                <br>
                <div data-role="rangeslider" data-mini="true">
                    <label for="range-4a" style="font-size:80%;"><b>Offered Price ($):</b></label>
                    <input name="range-4a" id="range-4a" min="800" max="950" value="0" type="range" />
                    <input name="range-4b" id="range-4b" min="800" max="950" value="950" type="range" />
                </div>
                <br>
                <div data-role="rangeslider" data-mini="true">
                    <label for="range-4a" style="font-size:80%;"><b>Delivery Time (Weeks):</b></label>
                    <input name="range-4a" id="range-4a" min="1" max="54" value="1" type="range" />
                    <input name="range-4b" id="range-4b" min="1" max="54" value="54" type="range" />
                </div>
                <center>
                    <a href="ViewSellers_FilterResults.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"><img src="image/icon/tick.png"></a>
                </center>

            </div>

        </div><!-- /page -->
    </body>
</html>
